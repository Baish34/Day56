<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Priority To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <header class="container py-2">
    <h1>Priority To-Do List</h1>
  </header>
  <section class="container">
    <div class="input-group mb-3">
      <input id="listInput" class="form-control" placeholder="Add a new task" />
      <select id="selectPriority" class=" w-50 border-secondary-subtle">
        <option>Low Priority</option>
        <option>Medium Priority</option>
        <option>High Priority</option>
      </select>
      <button id="addList" class="btn btn-primary">Add</button>
    </div>
  </section>
  <div class="container text-center">
    <div class="row">
      <div id="lowPriority" class="col">
        <h3>Low Priority</h3>
        <ul id="lowPriorityList" class="list-group" style="list-style-type: none"></ul>
      </div>
      <div id="mediumPriority" class="col">
        <h3>Medium Priority</h3>
        <ul id="mediumPriorityList" class="list-group" style="list-style-type: none"></ul>
      </div>
      <div id="highPriority" class="col">
        <h3>High Priority</h3>
        <ul id="highPriorityList" class="list-group" style="list-style-type: none"></ul>
      </div>
    </div>
  </div>

  <script>
    const listInput = document.getElementById("listInput")
    const selectPriority = document.getElementById("selectPriority")
    const addList = document.getElementById("addList")
    const lowPriorityList = document.getElementById("lowPriorityList")
    const mediumPriorityList = document.getElementById("mediumPriorityList")
    const highPriorityList = document.getElementById("highPriorityList")

    function createTaskElement(taskText) {
      const listItem = document.createElement("li")
      listItem.innerHTML = `
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <span>${taskText}</span>
          <button class="btn btn-danger btn-sm">Delete</button>
        </div>
      `

      listItem.querySelector("button").addEventListener("click", function () {
        listItem.remove()
      })

      return listItem;
    }

    addList.addEventListener("click", function () {
      const task = listInput.value
      const priority = selectPriority.value
      const taskElement = createTaskElement(task)

      if (priority === "Low Priority") {
        lowPriorityList.appendChild(taskElement)
      } else if (priority === "Medium Priority") {
        mediumPriorityList.appendChild(taskElement)
      } else if (priority === "High Priority") {
        highPriorityList.appendChild(taskElement)
      }

      listInput.value = ""
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
